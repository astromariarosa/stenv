name: build

on:
  push:
    paths:
      - "**/*.yml"

defaults:
  run:
    shell: bash -l {0}

env:
  PYSYN_CDBS: $HOME/trds

jobs:
  build:
    name: build environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
      - uses: mtkennerly/dunamai-action@v1.1.0
        id: version
      - uses: actions/cache@v3.0.4
        with:
          path: |
            ~/conda_pkgs_dir
            /usr/share/miniconda/envs/spacetelescope-env-latest
          key: conda-${{ runner.os }}-${{ github.sha }}
      - uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          activate-environment: spacetelescope-env-latest
          environment-file: spacetelescope-env-latest.yml
          use-only-tar-bz2: true
      - run: conda update --all
      - run: conda env export > spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - run: sed -i "s/spacetelescope-env-latest/spacetelescope-env-${{ steps.version.outputs.version }}/g" spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - run: cat spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - uses: actions/upload-artifact@v3.1.0
        with:
          name: spacetelescope-env-${{ steps.version.outputs.version }}.yml
          path: spacetelescope-env-${{ steps.version.outputs.version }}.yml
  test_packaged:
    name: test `${{ matrix.package }}` with packaged tests
    needs: [ build ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: acstools
            dependencies: [ ci-watson, pytest-astropy-header, pytest-remotedata ]
          - package: ccdproc
            dependencies: [ memory_profiler, pytest-astropy ]
          - package: costools
            dependencies: [ ]
          - package: crds
            dependencies: [ lockfile, mock, nose, pylint ]
          - package: drizzlepac
            dependencies: [ ci-watson, crds, pytest-remotedata ]
          #- package: nictools
          #  dependencies: [ ]
          - package: pysynphot
            dependencies: [ pytest-remotedata, pytest-astropy-header ]
          - package: reftools
            dependencies: [ pytest-remotedata, pytest-astropy-header ]
          - package: stsynphot
            dependencies: [ ci-watson, pytest-astropy ]
          - package: synphot
            dependencies: [ pytest-astropy ]
          #- package: wfc3tools
          #  dependencies: [ ]
          - package: wfpc2tools
            dependencies: [ ]
    steps:
      - uses: actions/cache@v3.0.4
        with:
          path: |
            ~/conda_pkgs_dir
            /usr/share/miniconda/envs/spacetelescope-env-latest
          key: conda-${{ runner.os }}-${{ github.sha }}
      - uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          activate-environment: spacetelescope-env-latest
          use-only-tar-bz2: true
      - run: pip install pytest-xdist ${{ join(matrix.dependencies, ' ') }}
      - run: pytest -n auto --pyargs ${{ matrix.package }}
  test_repository:
    name: test `${{ matrix.package }}` with cloned repository
    needs: [ build ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: calcos
            repository: spacetelescope/calcos
            dependencies: [ ci_watson ]
            test_directory: [ tests ]
          - package: hstcal
            repository: spacetelescope/hstcal
            dependencies: [ ci-watson ]
            test_directory: [ tests ]
          - package: stistools
            repository: spacetelescope/stistools
            dependencies: [ six ]
            test_directory: [ tests ]
    steps:
      - uses: actions/cache@v3.0.4
        with:
          path: |
            ~/conda_pkgs_dir
            /usr/share/miniconda/envs/spacetelescope-env-latest
          key: conda-${{ runner.os }}-${{ github.sha }}
      - uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          activate-environment: spacetelescope-env-latest
          use-only-tar-bz2: true
      - uses: actions/checkout@v2.4.2
        with:
          repository: ${{ matrix.repository }}
      - run: pip install pytest-xdist ${{ join(matrix.dependencies, ' ') }}
      - run: pytest -n auto ${{ matrix.test_directory }}
  export:
    name: export environment
    needs: [ test_packaged, test_repository ]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
      - uses: mtkennerly/dunamai-action@v1.1.0
        id: version
      - uses: dawidd6/action-download-artifact@v2.21.1
        with:
          name: spacetelescope-env-${{ steps.version.outputs.version }}.yml
          path: spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - uses: svenstaro/upload-release-action@2.3.0
        with:
          file: spacetelescope-env-${{ steps.version.outputs.version }}.yml
