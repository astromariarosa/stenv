name: release

on:
  push:
    paths:
      - "**/*.yml"

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    name: build environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
      - uses: mtkennerly/dunamai-action@v1.1.0
        id: version
      - uses: mtkennerly/dunamai-action@v1.1.0
        id: version_semver
        with:
          args: '--style semver --no-metadata'
      - uses: actions/cache@v3.0.4
        with:
          path: |
            ~/conda_pkgs_dir
            /usr/share/miniconda/envs/spacetelescope-env-${{ steps.version_semver.outputs.version }}
          key: conda-${{ runner.os }}-${{ hashFiles('spacetelescope-env-latest.yml') }}-${{ steps.version_semver.outputs.version }}
      - uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          activate-environment: spacetelescope-env-${{ steps.version_semver.outputs.version }}
          environment-file: spacetelescope-env-latest.yml
          use-only-tar-bz2: true
      - run: conda env export > spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - run: sed -i "s/spacetelescope-env-${{ steps.version_semver.outputs.version }}/spacetelescope-env-${{ steps.version.outputs.version }}/g" spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - run: cat spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - uses: actions/upload-artifact@v3.1.0
        with:
          name: spacetelescope-env-${{ steps.version.outputs.version }}.yml
          path: spacetelescope-env-${{ steps.version.outputs.version }}.yml
  test:
    name: test environment
    needs: [ build ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: acstools
            repository: spacetelescope/acstools
          - package: calcos
            repository: spacetelescope/calcos
          - package: ccdproc
            repository: astropy/ccdproc
          - package: costools
            repository: spacetelescope/costools
          - package: crds
            repository: spacetelescope/crds
          - package: drizzlepac
            repository: spacetelescope/drizzlepac
          #- package: fitsverify
          #  repository:
          - package: hstcal
            repository: spacetelescope/hstcal
          #- package: nictools
          #  repository: spacetelescope/nictools
          - package: pysynphot
            repository: spacetelescope/pysynphot
          - package: reftools
            repository: spacetelescope/reftools
          - package: stistools
            repository: spacetelescope/stistools
          - package: stsynphot
            repository: spacetelescope/stsynphot
          - package: synphot
            repository: spacetelescope/synphot
          #- package: wfc3tools
          #  repository: spacetelescope/wfc3tools
          - package: wfpc2tools
            repository: spacetelescope/wfpc2tools
    steps:
      - uses: actions/checkout@v2.4.2
        with:
          path: spacetelescope-env-distribution
      - uses: mtkennerly/dunamai-action@v1.1.0
        id: version
        with:
          args: 'spacetelescope-env-distribution'
      - uses: mtkennerly/dunamai-action@v1.1.0
        id: version_semver
        with:
          args: 'spacetelescope-env-distribution --style semver --no-metadata'
      - uses: actions/checkout@v2.4.2
        with:
          repository: ${{ matrix.repository }}
          path: ${{ matrix.package }}
      - uses: actions/cache@v3.0.4
        with:
          path: |
            ~/conda_pkgs_dir
            /usr/share/miniconda/envs/spacetelescope-env-${{ steps.version_semver.outputs.version }}
          key: conda-${{ runner.os }}-${{ hashFiles('spacetelescope-env-latest.yml') }}-${{ steps.version_semver.outputs.version }}
      - uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          activate-environment: spacetelescope-env-${{ steps.version_semver.outputs.version }}
          environment-file: spacetelescope-env-latest.yml
          use-only-tar-bz2: true
      - run: pip install pytest-xdist ci-watson pytest-astropy-header
      - run: |
          cd ${{ matrix.package }}
          pytest -n auto .
  export:
    name: export environment
    needs: [ test ]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-download-artifact@v2.21.1
        with:
          name: spacetelescope-env-${{ steps.version.outputs.version }}.yml
          path: spacetelescope-env-${{ steps.version.outputs.version }}.yml
      - uses: svenstaro/upload-release-action@2.3.0
        with:
          file: spacetelescope-env-${{ steps.version.outputs.version }}.yml
